openapi: '3.0.2'
info:
  title: Create Pizza order
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  /order:
    post:
      tags:
        - order
      summary: Create a new pizza order
      description: Create a new pizza order
      operationId: createOrder
      requestBody:
        description: Create a new pizza order
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        '200':
          description: OK
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: cab5d2c8-506f-4d5a-8cee-696f6374e7b5
        customer:
          schema:
          $ref: '#/components/schemas/Customer'
        pizzaType:
          schema:
          $ref: '#/components/schemas/PizzaType'
          example: pepperoni
        orderDate:
          type: string
          format: date-time
          example: '2023-01-30T00:00:00.000Z'
        status:
          schema:
          $ref: '#/components/schemas/Status'
          example: placed
      xml:
        name: order
    Customer:
      type: object
      properties:
        name:
          type: string
          example: Alex
        email:
          type: string
          format: email
          example: alex@ishungry.io
    PizzaType:
      type: string
      enum:
        - pepperoni
        - margherita
        - hawaiian
        - hot pepper
    Status:
      type: string
      enum:
        - placed
        - approved
        - instock
        - notinstock
        - completed
